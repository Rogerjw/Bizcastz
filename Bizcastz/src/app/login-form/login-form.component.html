<div class="wrapper">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div>
        <i class="fa fa-user-circle-o my-3" aria-hidden="true" style="font-size: 5em;color:#56baed"></i>
      </div>
  
      <!-- Login Form -->
      <form (submit)="login()">
        <input type="text" id="login" name="login" placeholder="login" [(ngModel)]="username" >
        <input type="text" id="password" name="login" placeholder="password" [(ngModel)]="password" >
        <input type="submit" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
